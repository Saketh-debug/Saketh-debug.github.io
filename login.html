<!DOCTYPE html>
<html lang="en">
<head>

<title>Zentech Login</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="signin.css" rel="stylesheet">
<script>
$(document).ready(function(){
    
    $("#myBtn").click(function(){
        var str = $("#myInput").val();
        var trs = $("#myuinput").val();
        if (str == "saketh" && trs == "hahasaketh") {
            window.open('https://bit.ly/3mwVW9z',"_self")
        } 
        else if (str == "hrutvik123" && trs == "Paltupalu") {
            window.open('https://bit.ly/3mwVW9z',"_self")
        } else {
            alert("Sorry wrong password")
        }
       
    });
});
</script>
<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      }

  </style>
  <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
    
    <form class="form-signin">
        <img class="mb-4" src="Images/Zentech Logo.png" alt="" width="190" height="130">
        <h1 class="h3 mb-3 font-weight-normal"><strong>ZENTECH</strong></h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="myuinput" aria-describedby="emailHelp" placeholder="Username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="myInput">Password</label>
            <input type="password" class="form-control" id="myInput" placeholder="Password">
          </div>         
          <button type="button" class="btn btn-lg btn-primary btn-block" id="myBtn">Submit</button>
        </form>
   
</body>
