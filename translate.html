<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Get & Set Input Text Value</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>DECRYPT LOSA TO ENGLISH LANGUAGE</h1>
        <input type="text" id="txt" name="txt" />
        <button onclick="getValforeng();">Get Value</button>
        <p id="value"></p>
        <h1>ENCRYPT ENGLISH TO LOSA LANGUAGE</h1>
        <input type="text" id="txt1" name="txt" />
        <button onclick="getValforlosa();">Get Value</button>
        <p id="value1"></p>
        <script>            
            function getValforeng()
            {
             var txt = document.getElementById('txt').value;
             var x = txt.replace("`", "A").replace("~", "B").replace("!", "C").replace("@", "D").replace("#", "E").replace("$", "F").replace("%", "G").replace("^", "H").replace("&", "I").replace("*", "J").replace("(", "K").replace(")", "L").replace("-", "M").replace("_", "N").replace("=", "O").replace("+", "P").replace("[", "Q").replace(">", "R").replace("]", "S").replace("<", "T").replace("/", "U").replace("|", "V").replace(";", "W").replace(":", "X").replace("1", "Y").replace("2", "Z");
             document.getElementById('value').innerHTML = x
            }
            function getValforlosa()
            {
             var txt1 = document.getElementById('txt1').value;
             var x = txt1.replace("A", "`").replace("B", "~").replace("C", "!").replace("D", "@").replace("E", "#").replace("F", "$").replace("G", "%").replace("H", "^").replace("I", "&").replace("J", "*").replace("K", "(").replace("L", ")").replace("M", "-").replace("N", "_").replace("O", "=").replace("P", "+").replace("Q", "[").replace("R", ">").replace("S", "]").replace("T", "<").replace("U", "/").replace("V", "|").replace("W", ";").replace("X", ":").replace("Y", "1").replace("Z", "2");
             document.getElementById('value1').innerHTML = x
            }
            
        </script>
        
    </body>
</html>
